<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>
            <h1 class="site-title">第一章：開始的序章</h1>
            <nav class="chapter-nav">
                <select id="chapter-select" onchange="window.location.href=this.value">
                    <option value="chapter1.html" selected>第一章：開始的序章</option>
                    <option value="chapter2.html">第二章：相遇之時</option>
                    <option value="chapter3.html">第三章：命運的抉擇</option>
                </select>
            </nav>
        </header>

        <main class="novel-content">
            <div class="paragraph-container">
                <!-- 圖片段落範例 -->
                <div class="paragraph image-paragraph">
                    <figure class="novel-image">
                        <img src="https://example.com/your-image.jpg" alt="場景描述" loading="lazy">
                        <figcaption class="image-caption">
                            <div class="chinese">春日校園的櫻花</div>
                            <div class="japanese">春の学園の桜</div>
                        </figcaption>
                    </figure>
                </div>

                <div class="paragraph">
                    <div class="chinese">
                        「春日的午後，陽光灑落在校園的櫻花樹上，粉色的花瓣隨風飄散。」
                    </div>
                    <div class="japanese">
                        「春の午後、陽光が学園の桜の木々に降り注ぎ、ピンク色の花びらが風に舞っていた。」
                    </div>
                </div>

                <!-- 另一個圖片段落範例 -->
                <div class="paragraph image-paragraph">
                    <figure class="novel-image full-width">
                        <img src="https://example.com/your-wide-image.jpg" alt="全景描述" loading="lazy">
                        <figcaption class="image-caption">
                            <div class="chinese">教學樓全景</div>
                            <div class="japanese">校舎の全景</div>
                        </figcaption>
                    </figure>
                </div>

                <div class="paragraph">
                    <div class="chinese">
                        「這是我高中生活的最後一年，也是一切故事的開始。」
                    </div>
                    <div class="japanese">
                        「これは私の高校生活最後の年であり、全ての物語の始まりでもあった。」
                    </div>
                </div>
            </div>

            <!-- 版權聲明區塊 -->

        <footer>
            <div class="controls">
                <button onclick="window.location.href='../index.html'" class="home-button">回到首頁</button>

            </div>
        </footer>
