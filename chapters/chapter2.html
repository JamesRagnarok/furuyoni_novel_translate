                    <div class="chinese">

                    </div>
                    <div class="japanese">
                        「図書館の隅で、一つの影が古い本を熱心に読んでいた。」
                    </div>
                </div>

                    <div class="chinese">
                        「那是我第一次見到她，也是命運的齒輪開始轉動的瞬間。」
                    </div>

                        「それは私が彼女に初めて出会った時であり、運命の歯車が動き出した瞬間でもあった。」
