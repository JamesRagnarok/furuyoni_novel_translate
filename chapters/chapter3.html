<body>
    <div class="container">
        <header>
            <h1 class="site-title">第三章：命運的抉擇</h1>
            <nav class="chapter-nav">
                <select id="chapter-select" onchange="window.location.href=this.value">
                    <option value="chapter1.html">第一章：開始的序章</option>

                </select>
            </nav>
        </header>

        <main class="novel-content">
            <div class="paragraph-container">
                <div class="paragraph">
                    <div class="chinese">
                        「月光下的校園屋頂上，我們面對面站著。」
                    </div>
                    <div class="japanese">
                        「月明かりの下の学校の屋上で、私たちは向かい合って立っていた。」
                    </div>
                </div>

                <div class="paragraph">
                    <div class="chinese">
                        「這一刻，我必須做出選擇。是繼續平凡的生活，還是踏上那未知的冒險之路。」
                    </div>
                    <div class="japanese">
                        「この瞬間、私は選択をしなければならなかった。普通の生活を続けるか、それとも未知の冒険の道を歩むか。」
                    </div>
                </div>
            </div>
        </main>

        <footer>
